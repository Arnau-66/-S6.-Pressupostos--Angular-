
<div [formGroup]="form">
  <div class="panel">
    <div class="row g-3">
      
      <div class="col-12 col-md-6">
        <label class="form-label d-flex align-items-center gap-2">
            Number of pages
            <button 
            type="button" 
            class="btn btn-sm btn-outline-secondary rounded-circle px-2"
            data-bs-toggle="modal"
            data-bs-target="#helpPagesModal"
            aria-label="Ayuda sobre número de páginas"
            title="Ayuda"
            >?</button>
        </label>

        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary" (click)="dec('pages')"  data-testid="dec-pages">−</button>
          <input type="number" class="form-control text-center" formControlName="pages" min="1">
          <button type="button" class="btn btn-outline-secondary" (click)="inc('pages')"  data-testid="inc-pages">+</button>
        </div>
      </div>

      
      <div class="col-12 col-md-6">
        <label class="form-label d-flex align-items-center gap-2">
            Number of languages
            <button
                type="button"
                class="btn btn-sm btn-outline-secondary rounded-circle px-2"
                data-bs-toggle="modal"
                data-bs-target="#helpLanguagesModal"
                aria-label="Ayuda sobre número de idiomas"
                title="Ayuda"
            >?</button>
        </label>

        <div class="input-group">
          <button type="button" class="btn btn-outline-secondary" (click)="dec('languages')"  data-testid="dec-languages">−</button>
          <input type="number" class="form-control text-center" formControlName="languages" min="1">
          <button type="button" class="btn btn-outline-secondary" (click)="inc('languages')"  data-testid="inc-languages">+</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="helpPagesModal"
  tabindex="-1"
  aria-labelledby="helpPagesTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="helpPagesTitle">Number of pages</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        Indicate how many pages your website will have.  
        The additional cost of the website is: <strong>pages × languages × €30</strong>. 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="helpLanguagesModal"
  tabindex="-1"
  aria-labelledby="helpLanguagesTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="helpLanguagesTitle">Number od languages</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        Indicate how many languages your website will be published in.  
        The additional cost of the website is: <strong>pages × languages × €30</strong>.
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
