<div class="container py-5">
  <div class="row justify-content-center mb-4">
    <div class="col-12 col-md-10 col-lg-8">
      <h2 class="h3 mb-0">Presupuesto</h2>
    </div>
  </div>

  <form [formGroup]="form">
    <div class="row row-cols-1 row-cols-md-3 g-3">

      <div class="col">
        <div class="card h-100"
             [ngClass]="{ 'border-primary shadow': form.get('seo')?.value }">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title mb-2">Campaña SEO</h5>
              <p class="card-text text-muted mb-3">300 €</p>
            </div>

            <div class="form-check mt-auto">
              <input class="form-check-input" type="checkbox" id="seo" formControlName="seo">
              <label class="form-check-label" for="seo">Seleccionar</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100"
             [ngClass]="{ 'border-primary shadow': form.get('ads')?.value }">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title mb-2">Campaña Ads</h5>
              <p class="card-text text-muted mb-3">400 €</p>
            </div>

            <div class="form-check mt-auto">
              <input class="form-check-input" type="checkbox" id="ads" formControlName="ads">
              <label class="form-check-label" for="ads">Seleccionar</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100"
             [ngClass]="{ 'border-primary shadow': form.get('web')?.value }">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title mb-2">Página Web</h5>
              <p class="card-text text-muted mb-3">500 €</p>
            </div>

            <div class="form-check mt-auto">
              <input class="form-check-input" type="checkbox" id="web" formControlName="web">
              <label class="form-check-label" for="web">Seleccionar</label>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="form.get('web')?.value">
      <app-panel [form]="form"></app-panel>
    </div>
  </form>

  <hr class="my-4">

  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="d-flex justify-content-between align-items-center">
        <span class="fw-semibold">Total:</span>
        <span class="display-6 fs-3">{{ total | currency:'EUR' }}</span>
      </div>
    </div>
  </div>
</div>
