<div class="container py-4">
  <h2 class="mb-3">Presupuesto</h2>

  <form [formGroup]="form" class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="seo" formControlName="seo">
      <label class="form-check-label" for="seo">Campaña SEO (300 €)</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="ads" formControlName="ads">
      <label class="form-check-label" for="ads">Campaña Ads (400 €)</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="web" formControlName="web">
      <label class="form-check-label" for="web">Página Web (500 €)</label>
    </div>
  </form>

  <h3>Total: {{ total | currency:'EUR' }}</h3>
</div>
